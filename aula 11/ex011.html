<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
       <h1>Qual sua Nacionalidade</h1>
    Qual país você nasceu? : <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="pais()">

    <div id="res">


    </div>
    <script>
        function pais(){
            
            var txtp = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var pais = (txtp.value)
            if (pais == 'Brasil'){
                res.innerHTML += `Você é Brasileiro`
         } else {
                res.innerHTML += `Você é Gringo`
            }

        }

    </script>

</body>
</html>
